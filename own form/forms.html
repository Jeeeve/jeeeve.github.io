<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Contact Form</title>
	<link href="ownform.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Are you interested to join us?</h1>
			<p class="findout">Fill out the form below to find out more about @EE's!</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">  <input type="hidden" name="send_to" value="evelynchia98@gmail.com">
			<fieldset>
                <legend>Your contact information</legend>
                <label for="name"> Your name <input type="text" id="name" name="name" placeholder="eg. Theo Turtle"></label>
                <label for="phone"> Your phone number <input type="phone" id="phone" name="phone" placeholder="(+country code) xxx xxx xxxx"></label>
                <label for="email"> Your email address <input type="email" id="email" name="email" placeholder="eg.tturtle@gmail.com"></label>
                <label for="date"> Your date of birth <input type="date" id="date" name="date"> </label>
			</fieldset>
            <fieldset>
            <legend>About us</legend>
                <div class="bottomform">
                Where and how did you know about us?
                <label>
                    <input type="radio" name="infosource" value="socialmedia"> Social media
                </label>
                <label>
                    <input type="radio" name="infosource" value="friends"> Friends and family
                </label>
                <label>
                    <input type="radio" name="infosource" value="advertisement"> Brochures
                </label>
                <label>
                    <input type="radio" name="infosource" value="bookstore" checked> Bookstores
                </label>
                <label>
                    <input type="radio" name="infosource" value="kumon" > Kumon centres
                </label> 
                </div>
                <label class="bottomform" for="qty">Would you recommend our products or service to others? 
                    <br>
                    0 = Unlikely 5 = Highly likely <input type="qty" id="qty" name="qty" min="1" max="5"> </label> 
            		
			<label class="bottomform" for="producttype">What type of products or service would you  be interested in?
				<select id="producttype" name="producttype">
                    <option>Select one from below </option>
                    <option value="book">Children's book </option>
                    <option value="Macrame">Macrame </option>
                    <option value="jewelleries">Handmade jewelleries</option>
                    <option value="homeware" selected>Handmade homeware</option>
                    <option value="kumon">Kumon - tutoring</option>
                    <option value="privatetutoring">Private tutoring</option> </select>
			</label>
        
            <label class="bottomform" for="comments">Tell us what you think about our products or service:
                <textarea id="comments" name="comments" placeholder="Please share your thoughts with us."></textarea>
            </label>
            <label>
                <input type="checkbox" value="member" name="member" checked> I want to receive promotions and latest news about @EE's! 
            </label>
            </fieldset>
            <button type="submit"> Join our @EE's family today!
			</button>
			</form>			
		</section>
		<aside>
			<h3>Our Locations</h3>
			<address>
                <div class="address"> <p>Broadstairs, UK</p> 
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d39855.69093003672!2d1.3857496693985651!3d51.36665180496998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d95314deee6b0f%3A0x3e0f682de7eba253!2sBroadstairs%2C%20UK!5e0!3m2!1sen!2sse!4v1614198429501!5m2!1sen!2sse" width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                
                <div class="address">
                    <p>Stockholm, Sweden</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d130266.40105496177!2d17.841626724511606!3d59.326066443981!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f763119640bcb%3A0xa80d27d3679d7766!2sStockholm!5e0!3m2!1sen!2sse!4v1614198471207!5m2!1sen!2sse" width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
